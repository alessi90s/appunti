<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Il mio Blog Minimalista</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            background-color: #f9f9f9;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 20px;
            right: 20px;
            bottom: 0;
            background-image: linear-gradient(to bottom, transparent 95%, #ccc 95%);
            background-size: 100% 40px;
            z-index: -1;
        }
        h2 {
            margin-bottom: 20px;
        }
        .post {
            margin-bottom: 40px;
            padding-bottom: 20px;
        }
        .post:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="post">
            <h2>Titolo del Post 1</h2>

        </div>

</body>
</html>
