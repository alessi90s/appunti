<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Il mio Blog Minimalista</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            line-height: 2;
            background: repeating-linear-gradient(
                to bottom,
                #ffffff 0px,
                #ffffff 36px,
                #d3d3d3 36px,
                #d3d3d3 38px
            );
            padding-left: 40px;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            position: relative;
        }
        .container p {
            margin: 0;
        }
        h2 {
            margin-bottom: 20px;
        }
        .post {
            margin-bottom: 40px;
            padding-bottom: 20px;
        }
        .post:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="post">

</html>
